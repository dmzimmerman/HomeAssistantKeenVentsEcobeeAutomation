# Sensors
#
template:
  - sensor:
    - unique_id: ecobee_main_hvac_status
      default_entity_id: sensor.ecobee_main_hvac_status
      name: Ecobee Main HVAC Status
      state: "{% if is_state_attr('climate.ecobee3_main', 'hvac_action', 'heating')
        %}\n  heating\n{% elif is_state_attr('climate.ecobee3_main', 'hvac_action',
        'cooling') %}\n  cooling\n{% elif is_state_attr('climate.ecobee3_main', 'fan',
        'on') %}\n  fan\n{% else %}\n  idle\n{% endif %}"
  - sensor:
    - unique_id: ecobee_theatre_hvac_status
      default_entity_id: sensor.ecobee_theatre_hvac_status
      name: Ecobee Theatre HVAC Status
      state: "{% if is_state_attr('climate.ecobee3_theatre', 'hvac_action', 'heating')
        %}\n  heating\n{% elif is_state_attr('climate.ecobee3_theatre', 'hvac_action',
        'cooling') %}\n  cooling\n# note: fan state doesn't work with the HomeKit integration
        {% elif is_state_attr('climate.ecobee3_theatre', 'fan', 'on') %}\n  fan\n{%
        else %}\n  idle\n{% endif %}"
  - sensor:
    - unique_id: ecobee_theatre_temperature
      unit_of_measurement: degrees
      default_entity_id: sensor.ecobee_theatre_temperature
      name: Ecobee Theatre Temperature
      state: '{{ state_attr(''climate.ecobee3_theatre'', ''current_temperature'') }}'

# 
# Input Boolean
